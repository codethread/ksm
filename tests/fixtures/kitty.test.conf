# Kitty Test Configuration
# This configuration ensures consistent test environment for integration tests

# Remote control settings
allow_remote_control yes
# listen_on is specified via command line --listen-on flag
remote_control_password ""

# Window layout for consistent screenshots
remember_window_size no
initial_window_width 120c
initial_window_height 30c
window_padding_width 5
placement_strategy center

# Font settings for readability in screenshots
font_family      Menlo
font_size        16.0
bold_font        auto
italic_font      auto
bold_italic_font auto

# Tab bar configuration for easy identification
tab_bar_edge top
tab_bar_style powerline
tab_powerline_style slanted
tab_title_template "{index}: {title}"
active_tab_foreground   #000
active_tab_background   #0f0
active_tab_font_style   bold
inactive_tab_foreground #444
inactive_tab_background #000

# Color scheme for distinct visibility
foreground #dddddd
background #1e1e1e
selection_foreground #1e1e1e
selection_background #44475a

# Cursor visibility
cursor #f8f8f2
cursor_text_color background
cursor_shape block
cursor_blink_interval 0

# Disable animations for consistent screenshots
enable_audio_bell no
visual_bell_duration 0
window_alert_on_bell no
bell_on_tab no

# Performance settings for testing
repaint_delay 10
input_delay 3
sync_to_monitor no

# Shell integration
shell_integration no-cursor

# Startup session - empty for tests
startup_session none

# Disable updates
update_check_interval 0

# OS specific tweaks
macos_quit_when_last_window_closed yes
macos_option_as_alt no
macos_hide_from_tasks no
macos_traditional_fullscreen no

# Clear all default mappings to avoid interference
clear_all_shortcuts yes

# Add only essential shortcuts for testing
map ctrl+shift+t new_tab
map ctrl+shift+w close_tab
map ctrl+shift+] next_tab
map ctrl+shift+[ previous_tab